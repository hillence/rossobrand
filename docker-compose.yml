services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gogo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gogo"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8080}:${APP_PORT:-8080}"
    environment:
      - APP_PORT=${APP_PORT:-8080}
      - PORT=${APP_PORT:-8080}
      - HOST_PORT=${HOST_PORT:-8080}
      - DATABASE_URL=postgres://user:password@db:5432/gogo?sslmode=disable
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Bergman47}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
