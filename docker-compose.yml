services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gogo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gogo"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://user:password@db:5432/gogo?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
